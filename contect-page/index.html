<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contect page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Contect Us
                <span class="content_w"> (Query)</span>
            </h1>
            <section class="header_section">
                <form action="">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="First Name">First Name</label>
                            <input id="First Name" placeholder="Enter Your First Name...">
                        </div>
                        <div class="form_control">
                            <label for="Last Name">Last Name</label>
                            <input id="Last Name" placeholder="Enter Your Last Name...">

                        </div>
                        <div class="form_control">
                            <label for="Email">Email(required)</label>
                            <input id="Email" placeholder="Enter Your Email Id...">

                        </div>
                        <div class="form_control">
                            <label for="Job Role">Job Role</label>
                            <select name="Job Role" id="Job Role">
                                <option value="Job Role">Job Role</option>
                                <option value="Frontend">Frontend Devloper</option>
                                <option value="Backend">Backend developer</option>
                                <option value="Full_stack">Full stack Devoloper</option>
                                <option value="Ui/Ux">UI/UX desiner</option>
                            </select>
                        </div>
                        <div class="textarea_control">
                            <label for="Address">Message(required)</label>
                            <textarea name="Address" id="Address" cols="30" rows="10"></textarea>

                        </div>
                        <div class="form_control">
                            <label for="City">City</label>
                            <input id="City" placeholder="Enter Your City Name...">

                        </div>
                        <div class="form_control">
                            <label for="Pin Code">Pin Code</label>
                            <input type="number" id="Pin Code">

                        </div>
                        <div class="form_control">
                            <label for="Start Date">Start Date</label>
                            <input value="2024-01-14" type="date" id="Start Date">

                        </div>
                        <div class="form_control">
                            <!-- <div class="cv_text"> -->
                            <label for="Upload">Upload Your file</label>
                            <input type="file" id="Upload" name="Upload">
</div>
                        <!-- </div> -->

                    </div>

                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </form>

            </section>
        </div>

    </div>
</body>

</html>
